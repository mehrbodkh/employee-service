        - com.mehrbod.ApplicationKt.module
  deployment:
    port: 8080
database:
  h2:
    host: "localhost"
    driver: "h2"
    protocol: "mem"
    database: "test"
    user: ""
    password: ""
  postgres:
    url: "postgresql://localhost/default"
